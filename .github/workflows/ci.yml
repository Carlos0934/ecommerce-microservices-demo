name: Docker Hub Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        working-directory: ./catalog-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/catalog-service:latest  
          docker push ${{ secrets.DOCKER_USERNAME }}/catalog-service:latest

      - name: Build and push Docker image
        working-directory: ./inventory-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/customer-service:latest  
          docker push ${{ secrets.DOCKER_USERNAME }}/customer-service:latest

      - name: Build and push Docker image
        working-directory: ./order-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order-service:latest  
          docker push ${{ secrets.DOCKER_USERNAME }}/order-service:latest
